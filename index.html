<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js" async></script>
    <title>Guitar Shop</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col s12 m4">
            <div class="card">
              <div class="card-image">
                <img class="card-image__pict" src="img/fender-img.jpg" />
              </div>
              <div class="card-content">
                <span class="card-title">Fender Stratocaster Sunburst</span>
                <p class="card-price">2000$</p>
              </div>
              <div class="card-action">
                <a href="#" class="shop-item-button">Add to cart</a>
              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card">
              <div class="card-image">
                <img class="card-image__pict" src="img/prs-color-img.jpg" />
              </div>
              <div class="card-content">
                <span class="card-title">PRS Wave</span>
                <p class="card-price">2500$</p>
              </div>
              <div class="card-action">
                <a href="#" class="shop-item-button">Add to cart</a>
              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="card">
              <div class="card-image">
                <img class="card-image__pict" src="img/prs-sunburst-img.jpg" />
              </div>
              <div class="card-content">
                <span class="card-title">PRS Sunburst</span>
                <p class="card-price">1500$</p>
              </div>
              <div class="card-action">
                <a href="#" class="shop-item-button">Add to cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <!-- <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div> -->

      <div class="">
        <div class="row basket">
          <div class="col s6 basket__wrapper">
            <div class="basket__head basket__title">Guitar</div>
          </div>
          <div class="col s2 basket__wrapper">
            <div class="basket__head basket__price">Guitar price</div>
          </div>
          <div class="col s4 basket__wrapper">
            <div class="basket__head basket__remove">Quantity</div>
          </div>
        </div>
      </div>

      <div class="cart-items">
        <!-- ############################## -->
        <div class="">
          <div class="row basket">
            <div class="col s6 basket__wrapper">
              <div class="row basket__head basket__title">
                <img class="col s1 cart-item-image" src="img/fender-img.jpg" />
                <span class="col s11 cart-item-title">
                  ${title}
                </span>
              </div>
            </div>

            <div class="col s2 basket__head">
              <span class="cart-price cart-column">${price}</span>
            </div>

            <div class="col s4 row basket__wrapper">
              <input
                class="col s4 cart-quantity-input"
                type="number"
                value="1"
              />
              <button class="col offset-s2 s6 btn btn-danger" type="button">
                REMOVE
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <a class="col s3 waves-effect waves-light btn btn-purchase"
          ><i class="material-icons left">shopping_cart</i>PURCHASE</a
        >
        <div class="col offset-s5 s4 cart-total">
          <strong class="cart-total-title">Total:</strong>
          <span class="cart-total-price">$0</span>
        </div>
      </div>
    </section>
  </body>
</html>
